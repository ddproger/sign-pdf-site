<div style="display: block;
  margin: auto;">
  <div>
    <img mat-card-md-image src="{{pathToImage}}" alt="image"/>
  </div>
  <div style="height: 100%; margin: auto" >
    <a *ngIf="isEditable" mat-raised-button (click)="loadImage($event)">{{ 'BUTTON_UPLOAD' | translate }}</a>
    <a *ngIf="isEditable" mat-raised-button (click)="deleteImage($event)">{{ 'BUTTON_DELETE' | translate }}</a>
    <ng-content></ng-content>
  </div>
</div>
